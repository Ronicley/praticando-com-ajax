<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>



<form action=""> 
First name: <input type="text" onkeyup="showCustomer(this.value)">
</form>
<div id="txtHint"></div>


<script>
function showCustomer(str) {
	var xhttp;    
	if (str.length == 0) { 
  		document.getElementById("txtHint").innerHTML = "";
		return;
   	}
  	xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		var variavel = this.responseText
		var pessoa = variavel.split(";")

		document.getElementById("txtHint").innerHTML = pessoa ;
		
    }
  };
  xhttp.open("GET", "getcustomer.asp?q="+str, true);
  xhttp.send();
}
</script>

</body>
</html>
